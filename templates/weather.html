<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
    #weather {
      font-size: 36px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div id="weather">
  {% if weather.error %}
    {{ weather.error }}
  {% else %}
    <!-- Your code to display the weather data -->
    The current temperature in {{ location }} is {{ weather["main"]["temp"] }}&#8451;
  {% endif %}
  </div>
</body>
</html>
